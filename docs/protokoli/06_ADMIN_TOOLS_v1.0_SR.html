    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija protokola (korak\u2011po\u2011korak). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei ovaj protokol\u2026' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='./06_ADMIN_TOOLS_v1.0_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n</div>\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#1-zlatni-tool-chain-redom-bez-preskakanja\">1) Zlatni tool-chain (redom, bez preskakanja)</a></li>\n<li><a href=\"#2-catalog-converter-old-stl\">2) Catalog Converter (Old \u2192 STL)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koraci\">Koraci</a></li>\n<li><a href=\"#sta-proveravas\">\u0160ta proverava\u0161</a></li>\n</ul>\n<li><a href=\"#3-deduplikator\">3) DeDuplikator</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koraci-2\">Koraci</a></li>\n<li><a href=\"#pravilo\">Pravilo</a></li>\n</ul>\n<li><a href=\"#4-mkb-linker\">4) MKB Linker</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koraci-3\">Koraci</a></li>\n</ul>\n<li><a href=\"#5-dx-index-generator\">5) dx_index generator</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koraci-4\">Koraci</a></li>\n<li><a href=\"#gde-ide-fajl\">Gde ide fajl</a></li>\n</ul>\n<li><a href=\"#6-inspektor-v15\">6) Inspektor v15</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koraci-5\">Koraci</a></li>\n</ul>\n<li><a href=\"#7-najcesce-greske\">7) Naj\u010de\u0161\u0107e gre\u0161ke</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-protokol-admin-tools-converter-dedupe-linker-dx-index-inspektor-v1-0-sr\">SINET \u2014 PROTOKOL: Admin Tools (Converter / DeDupe / Linker / dx_index / Inspektor) (v1.0, SR)</h1>\n<p><strong>Uloga:</strong> odr\u017eavanje kataloga tako da Anamneza i svi vodi\u010di rade precizno.</p>\n<blockquote><p>\u26a0\ufe0f Ovaj deo je za \u201cadmin re\u017eim\u201d (ti ili osoba koja odr\u017eava katalog).</p></blockquote>\n<hr/>\n<h2 id=\"1-zlatni-tool-chain-redom-bez-preskakanja\">1) Zlatni tool-chain (redom, bez preskakanja)</h2>\n<p>1) <strong>Catalog Converter</strong> (ako kre\u0107e\u0161 iz starog formata) 2) <strong>DeDuplikator</strong> (spajanje duplikata) 3) <strong>MKB Linker</strong> (mapiranje na MKB-10 / NON_ICD) 4) <strong>dx_index generator</strong> (MKB \u2192 SINET indeks) 5) <strong>Inspektor v15</strong> (kontrola kvaliteta, prazna polja)</p>\n<p>Svaki alat ima isti export UX: <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong> (Template v2) + <strong>\u2b07\ufe0f JSON</strong>.</p>\n<hr/>\n<h2 id=\"2-catalog-converter-old-stl\">2) Catalog Converter (Old \u2192 STL)</h2>\n<h3 id=\"koraci\">Koraci</h3>\n<ol>\n<li>Otvori <strong>sinet-catalog-converter.html</strong></li>\n<li>U\u010ditaj ulazni fajl (stari katalog)</li>\n<li>Klikni <strong>Convert</strong></li>\n<li>Otvori <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong></li>\n<li>Preuzmi JSON (iz topbar-a) \u2192 sa\u010duvaj kao npr. <code>SINET_STL_converted.json</code></li>\n</ol>\n<h3 id=\"sta-proveravas\">\u0160ta proverava\u0161</h3>\n<ul>\n<li>da su <code>id</code>, <code>naziv</code>, <code>frekvencije</code> popunjeni</li>\n</ul>\n<hr/>\n<h2 id=\"3-deduplikator\">3) DeDuplikator</h2>\n<h3 id=\"koraci-2\">Koraci</h3>\n<ol>\n<li>Otvori <strong>sinet-deduplicator.html</strong></li>\n<li>U\u010ditaj STL</li>\n<li>Klikni <strong>DeDupe</strong></li>\n<li>Otvori <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong></li>\n<li>Preuzmi <strong>\u2b07\ufe0f \u010cist STL</strong> (ili JSON)</li>\n</ol>\n<h3 id=\"pravilo\">Pravilo</h3>\n<ul>\n<li>duplikati se spajaju \u201cunijom frekvencija\u201d (ne gubi se sadr\u017eaj)</li>\n</ul>\n<hr/>\n<h2 id=\"4-mkb-linker\">4) MKB Linker</h2>\n<h3 id=\"koraci-3\">Koraci</h3>\n<ol>\n<li>Otvori <strong>sinet-mkb-linker.html</strong></li>\n<li>U\u010ditaj STL</li>\n<li>Pokreni auto-link (sigurno)</li>\n<li>Ru\u010dno dotegni sporne stavke (po potrebi)</li>\n<li>Ozna\u010di NON_ICD gde treba</li>\n<li><strong>Generi\u0161i dx_index</strong> (ako dugme postoji)</li>\n<li>Otvori <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong></li>\n<li>Preuzmi:</li>\n</ol>\n<ul>\n<li><code>SINET_STL_linked.json</code></li>\n<li><code>sinet_dx_index.json</code> (ako je generisan)</li>\n</ul>\n<hr/>\n<h2 id=\"5-dx-index-generator\">5) dx_index generator</h2>\n<h3 id=\"koraci-4\">Koraci</h3>\n<ol>\n<li>Otvori <strong>sinet-dx-index-generator.html</strong></li>\n<li>U\u010ditaj \u201clinked STL\u201d</li>\n<li>Klikni <strong>Generate dx_index</strong></li>\n<li>Otvori <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong></li>\n<li>Preuzmi <code>sinet_dx_index.json</code></li>\n</ol>\n<h3 id=\"gde-ide-fajl\">Gde ide fajl</h3>\n<ul>\n<li>u aplikaciji: <code>data/sinet_dx_index.json</code></li>\n</ul>\n<hr/>\n<h2 id=\"6-inspektor-v15\">6) Inspektor v15</h2>\n<h3 id=\"koraci-5\">Koraci</h3>\n<ol>\n<li>Otvori <strong>sinet_inspector_v15.html</strong></li>\n<li>U\u010ditaj STL</li>\n<li>Pro\u0111i kroz upozorenja (prazna polja, lo\u0161i unosi)</li>\n<li>Popravi i sa\u010duvaj</li>\n<li>Izve\u0161taj: <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong></li>\n</ol>\n<hr/>\n<h2 id=\"7-najcesce-greske\">7) Naj\u010de\u0161\u0107e gre\u0161ke</h2>\n<ul>\n<li>me\u0161anje vi\u0161e verzija fajlova (uvek radi na jednom \u201cizvoru istine\u201d)</li>\n<li>zaboravljen update <code>data/sinet_dx_index.json</code></li>\n<li>duplikati ostavljeni pre Linkera</li>\n<li>ru\u010dno editovanje bez Inspektora (uvek proveri)</li>\n</ul>\n    </div>\n  </main>\n</div>\n",
