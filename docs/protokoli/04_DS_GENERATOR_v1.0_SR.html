n<p><strong>Uloga DS-Generatora:</strong> da napravi strukturisan vodi\u010d (tekstualno) i da po potrebi kreira protokol koji SINET mo\u017ee odmah da pusti.</p>\n<hr/>\n<h2 id=\"1-step-by-step-osnovni-tok\">1) Step-by-step (osnovni tok)</h2>\n<ol>\n<li>Otvori <strong>DS-Generator</strong></li>\n<li>Popuni polja (redom) \u2014 vidi \u201cPolje-po-polje\u201d</li>\n<li>Klikni <strong>Generi\u0161i</strong></li>\n<li>Pregledaj rezultat</li>\n<li>Izaberi izvoz:</li>\n</ol>\n<ul>\n<li>TXT / MD / HTML (Template v2)</li>\n</ul>\n<ol>\n<li>Ako \u017eeli\u0161 da rezultat postane terapija:</li>\n</ol>\n<ul>\n<li>klikni bridge dugme (kreira <code>SINET_DS_BRIDGE</code>) i ubaci u SINET</li>\n</ul>\n<hr/>\n<h2 id=\"2-polje-po-polje-sta-znaci-kako-popuniti\">2) Polje-po-polje (\u0161ta zna\u010di, kako popuniti)</h2>\n<blockquote><p>Napomena: nazivi polja mogu blago varirati po verziji, ali redosled logike je isti.</p></blockquote>\n<h3 id=\"a-glavna-tema-cilj\">A) Glavna tema / cilj</h3>\n<ul>\n<li><strong>\u0160ta unosi\u0161:</strong> \u201c\u0161ta \u017eeli\u0161 da dobije\u0161\u201d (npr. \u201cplan oporavka posle stresa\u201d)</li>\n<li><strong>Kako:</strong> 1 re\u010denica, bez romana</li>\n</ul>\n<h3 id=\"b-kontekst-stanje\">B) Kontekst / stanje</h3>\n<ul>\n<li><strong>\u0160ta unosi\u0161:</strong> klju\u010dne informacije (npr. \u201cnesanica 3 dana, nervoza\u201d)</li>\n<li><strong>Kako:</strong> kratko + konkretno</li>\n</ul>\n<h3 id=\"c-ogranicenja\">C) Ograni\u010denja</h3>\n<ul>\n<li>alergije, vreme, oprema, dnevni raspored (ako je relevantno)</li>\n</ul>\n<h3 id=\"d-izbor-izlaza\">D) Izbor izlaza</h3>\n<ul>\n<li>vodi\u010d samo tekst / vodi\u010d + protokol (ako opcija postoji)</li>\n</ul>\n<hr/>\n<h2 id=\"3-izvoz-template-v2\">3) Izvoz (Template v2)</h2>\n<p>Kada klikne\u0161 <strong>HTML</strong>, dobija\u0161:</p>\n<ul>\n<li>topbar (Nazad / TXT / MD / HTML / \u0160tampa / E-mail)</li>\n<li><strong>\ud83d\udccb Kopiraj kompletan plan</strong> (HTML + plain tekst)</li>\n<li>ko-autorstvo</li>\n</ul>\n<hr/>\n<h2 id=\"4-istorija-lokalno\">4) Istorija (lokalno)</h2>\n<p>DS-Generator \u010duva istoriju lokalno u browseru.</p>\n<ul>\n<li>koristi istoriju da vrati\u0161 stari vodi\u010d</li>\n<li>napravi Backup da ne izgubi\u0161 istoriju</li>\n</ul>\n<hr/>\n<h2 id=\"5-tipicni-protokoli\">5) Tipi\u010dni protokoli</h2>\n<h3 id=\"hocu-vodic-za-stampu\">\u201cHo\u0107u vodi\u010d za \u0161tampu\u201d</h3>\n<p>1) Generi\u0161i \u2192 2) HTML export \u2192 3) \u0160tampa</p>\n<h3 id=\"hocu-da-udje-u-sinet-kao-terapija\">\u201cHo\u0107u da u\u0111e u SINET kao terapija\u201d</h3>\n<p>1) Generi\u0161i \u2192 2) Bridge \u2192 3) Ubaci u protokol/listu \u2192 4) \u25b6</p>\n<hr/>\n<h2 id=\"6-troubleshooting\">6) Troubleshooting</h2>\n<ul>\n<li><strong>Ne pamti istoriju</strong> \u2192 browser bri\u0161e storage; koristi PWA i isklju\u010di auto-clear</li>\n<li><strong>Bridge ne radi</strong> \u2192 osve\u017ei (Ctrl+F5) + proveri da si na istoj verziji (SW)</li>\n</ul>\n    </div>\n  </main>\n</div>\n",
