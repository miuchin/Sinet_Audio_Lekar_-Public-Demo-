  const opts = {

    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija priru\u010dnika (lak\u0161a navigacija + pretraga). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei priru\u010dnik\u2026 (npr. \"Loop\", \"Backup\", \"iOS\")' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='../SINET_User_Manual_v1.0_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n  <p class='small'>Savet: koristi <b>Sadr\u017eaj</b> levo ili pretragu gore \ud83d\ude42</p>\n</div>\n\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#0-osnovni-pojmovi-da-se-ne-mesa\">0) Osnovni pojmovi (da se ne me\u0161a)</a></li>\n<li><a href=\"#1-prvi-start-najbrzi-radi-odmah-postupak\">1) Prvi start (najbr\u017ei \u201cradi odmah\u201d postupak)</a></li>\n<li><a href=\"#2-katalog-simptomi-terapije\">2) Katalog (simptomi/terapije)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#2-1-otvaranje-detalja-terapije\">2.1 Otvaranje detalja terapije</a></li>\n<li><a href=\"#2-2-podesavanje-trajanja-po-frekvenciji-slider\">2.2 Pode\u0161avanje trajanja po frekvenciji (slider)</a></li>\n<li><a href=\"#2-3-ukljucivanje-iskljucivanje-pojedinacnih-frekvencija\">2.3 Uklju\u010divanje/isklju\u010divanje pojedina\u010dnih frekvencija</a></li>\n</ul>\n<li><a href=\"#3-favoriti\">3) \u2b50 Favoriti</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#3-1-dodavanje-u-favorite\">3.1 Dodavanje u favorite</a></li>\n<li><a href=\"#3-2-strana-moji-favoriti\">3.2 Strana \u201cMoji Favoriti\u201d</a></li>\n</ul>\n<li><a href=\"#4-queue-lista-playlist\">4) \ud83c\udfb5 Queue / Lista (playlist)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#4-1-dodavanje-terapije-u-listu\">4.1 Dodavanje terapije u listu</a></li>\n<li><a href=\"#4-2-menjanje-minutaze-po-terapiji-u-listi\">4.2 Menjanje minuta\u017ee po terapiji (u listi)</a></li>\n<li><a href=\"#4-3-pustanje-liste\">4.3 Pu\u0161tanje liste</a></li>\n<li><a href=\"#4-4-panel-frekvencije-tokom-pustanja\">4.4 Panel \u201cFrekvencije\u201d (tokom pu\u0161tanja)</a></li>\n</ul>\n<li><a href=\"#5-moji-protokoli-generator\">5) \ud83e\udde9 Moji protokoli (Generator)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#5-1-kreiranje-novog-protokola\">5.1 Kreiranje novog protokola</a></li>\n<li><a href=\"#5-2-loop-protokola-ponavljanje\">5.2 Loop protokola (ponavljanje)</a></li>\n<li><a href=\"#5-3-dodavanje-koraka-rucno\">5.3 Dodavanje koraka ru\u010dno</a></li>\n<li><a href=\"#5-4-dodavanje-iz-kataloga-simptom-ili-pojedinacna-frekvencija\">5.4 Dodavanje iz kataloga (simptom ili pojedina\u010dna frekvencija)</a></li>\n<li><a href=\"#5-5-generisanje-protokola-na-klik\">5.5 Generisanje protokola \u201cna klik\u201d</a></li>\n<li><a href=\"#5-6-kombinovanje-modul-licni-dodatak\">5.6 Kombinovanje \u201cmodul + li\u010dni dodatak\u201d</a></li>\n<li><a href=\"#5-7-cuvanje-protokola\">5.7 \u010cuvanje protokola</a></li>\n</ul>\n<li><a href=\"#6-export-import-protokola-json\">6) Export/Import protokola (JSON)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#6-1-export-svih-protokola\">6.1 Export svih protokola</a></li>\n<li><a href=\"#6-2-import-protokola\">6.2 Import protokola</a></li>\n</ul>\n<li><a href=\"#7-backup-restore-da-se-sacuva-sve-korisnicko\">7) Backup / Restore (da se sa\u010duva sve korisni\u010dko)</a></li>\n<li><a href=\"#8-offline-mode-instalacija-aplikacije-pwa\">8) Offline mode / Instalacija aplikacije (PWA)</a></li>\n<li><a href=\"#9-iphone-ios-vazno-ogranicenje\">9) iPhone / iOS \u2014 va\u017eno ograni\u010denje</a></li>\n<li><a href=\"#10-brzi-scenariji-primeri\">10) Brzi \u201cscenariji\u201d (primeri)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#primer-a-terapija-licni-dodatak\">Primer A: Terapija + li\u010dni dodatak</a></li>\n<li><a href=\"#primer-b-samo-iz-favorita\">Primer B: Samo iz Favorita</a></li>\n</ul>\n<li><a href=\"#11-resavanje-problema-najcesce\">11) Re\u0161avanje problema (naj\u010de\u0161\u0107e)</a></li>\n<li><a href=\"#12-anamneza-dijagnosticki-vodic\">12) Anamneza (Dijagnosti\u010dki vodi\u010d)</a></li>\n<li><a href=\"#13-integrativni-vodic-generator\">13) Integrativni vodi\u010d (generator)</a></li>\n<li><a href=\"#14-admin-alati-odrzavanje-kataloga\">14) Admin alati (odr\u017eavanje kataloga)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#14-1-mkb-10-linker-masovno-popunjavanje-auto-ai\">14.1) MKB-10 Linker: masovno popunjavanje (Auto + AI)</a></li>\n</ul>\n<li><a href=\"#15-napomena-o-mkb-10\">15) Napomena o MKB-10</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-audio-lekar-korisnicko-uputstvo-sr-v1-1\">SINET Audio Lekar \u2014 Korisni\u010dko uputstvo (SR) v1.1</h1>\n<p><strong>Verzija aplikacije:</strong> 15.7.6.1 <strong>Autor:</strong> miuchins (Svetozar Miuchin) \u2022 <strong>Koautor:</strong> SINET AI <strong>Tip:</strong> Public demo (offline\u2011friendly / PWA)</p>\n<blockquote><p>\u26a0\ufe0f <strong>Napomena / Odricanje odgovornosti:</strong> Aplikacija je edukativna i informativna. Ne daje dijagnozu niti zamenjuje lekara.</p></blockquote>\n<hr/>\n<h2 id=\"0-osnovni-pojmovi-da-se-ne-mesa\">0) Osnovni pojmovi (da se ne me\u0161a)</h2>\n<ul>\n<li><strong>Katalog</strong> = spisak simptoma/terapija (svaka ima svoju listu frekvencija).</li>\n<li><strong>Frekvencija</strong> = pojedina\u010dna Hz vrednost + opis + izvor (kada postoji).</li>\n<li><strong>\u2b50 Favoriti</strong> = markirane terapije iz kataloga (brz pristup).</li>\n<li><strong>\ud83c\udfb5 Queue / Lista</strong> = red \u010dekanja terapija (playlist) koji se pu\u0161ta jednu po jednu.</li>\n<li><strong>\ud83e\udde9 Moji protokoli</strong> = tvoje sopstvene sekvence frekvencija (koraci), sa minuta\u017eom po koraku + <strong>Loop protokola</strong>.</li>\n</ul>\n<hr/>\n<h2 id=\"1-prvi-start-najbrzi-radi-odmah-postupak\">1) Prvi start (najbr\u017ei \u201cradi odmah\u201d postupak)</h2>\n<ol>\n<li>Otvori <code>index.html</code> (ili <code>index-nosw.html</code> za test bez offline ke\u0161a).</li>\n<li>Klikni <strong>AKTIVIRAJ</strong> (gore levo).</li>\n</ol>\n<ul>\n<li>Ovo \u201cotklju\u010dava\u201d audio u browseru (obavezno na iOS-u).</li>\n</ul>\n<ol>\n<li>Klikni <strong>OTVORI KOMPLETAN KATALOG</strong>.</li>\n<li>Izaberi terapiju \u2192 otvori detalje \u2192 klikni <strong>\u2795 U LISTU</strong>.</li>\n<li>Idi na <strong>\ud83c\udfb5 Lista</strong> \u2192 klikni <strong>\u25b6 POKRENI LISTU</strong>.</li>\n</ol>\n<hr/>\n<h2 id=\"2-katalog-simptomi-terapije\">2) Katalog (simptomi/terapije)</h2>\n<h3 id=\"2-1-otvaranje-detalja-terapije\">2.1 Otvaranje detalja terapije</h3>\n<ol>\n<li>U\u0111i u <strong>Katalog</strong>.</li>\n<li>Klikni na \u017eeljeni simptom/terapiju.</li>\n<li>Otvara se prozor sa:</li>\n</ol>\n<ul>\n<li>opisom</li>\n<li>MKB-10 (kad postoji)</li>\n<li>frekvencijama</li>\n<li>holisti\u010dkim panelima (psihosomatika, afirmacija, molitva, narodni lek \u2014 gde je popunjeno)</li>\n</ul>\n<h3 id=\"2-2-podesavanje-trajanja-po-frekvenciji-slider\">2.2 Pode\u0161avanje trajanja po frekvenciji (slider)</h3>\n<ol>\n<li>U detaljima terapije prona\u0111i slider za trajanje (min).</li>\n<li>Pomeri slider \u2192 odmah se a\u017eurira procena ukupnog vremena.</li>\n</ol>\n<h3 id=\"2-3-ukljucivanje-iskljucivanje-pojedinacnih-frekvencija\">2.3 Uklju\u010divanje/isklju\u010divanje pojedina\u010dnih frekvencija</h3>\n<p>U listi frekvencija postoji checkbox uz svaku frekvenciju:</p>\n<ul>\n<li>uklju\u010di/isklju\u010di frekvenciju iz izvo\u0111enja (korisno ako \u017eeli\u0161 da skrati\u0161 terapiju).</li>\n</ul>\n<hr/>\n<h2 id=\"3-favoriti\">3) \u2b50 Favoriti</h2>\n<h3 id=\"3-1-dodavanje-u-favorite\">3.1 Dodavanje u favorite</h3>\n<ul>\n<li>U detaljima terapije klikni <strong>\u2b50 FAVORIT</strong>.</li>\n<li>Ili na listama koristi brzi \u201cFavorit\u201d taster (ako je prisutan).</li>\n</ul>\n<h3 id=\"3-2-strana-moji-favoriti\">3.2 Strana \u201cMoji Favoriti\u201d</h3>\n<ol>\n<li>Otvori <strong>\u2b50 Favoriti</strong>.</li>\n<li>Klikni na terapiju za detalje ili je dodaj u <strong>\ud83c\udfb5 Listu</strong>.</li>\n</ol>\n<hr/>\n<h2 id=\"4-queue-lista-playlist\">4) \ud83c\udfb5 Queue / Lista (playlist)</h2>\n<h3 id=\"4-1-dodavanje-terapije-u-listu\">4.1 Dodavanje terapije u listu</h3>\n<ul>\n<li>Iz kataloga ili favorita klikni <strong>\u2795 U listu</strong>.</li>\n</ul>\n<h3 id=\"4-2-menjanje-minutaze-po-terapiji-u-listi\">4.2 Menjanje minuta\u017ee po terapiji (u listi)</h3>\n<p>U listi mo\u017ee\u0161 podesiti:</p>\n<ul>\n<li>minuta\u017eu po frekvenciji za tu terapiju (kada je omogu\u0107eno UI-jem)</li>\n</ul>\n<h3 id=\"4-3-pustanje-liste\">4.3 Pu\u0161tanje liste</h3>\n<ol>\n<li>Otvori <strong>\ud83c\udfb5 Lista</strong>.</li>\n<li>Klikni <strong>\u25b6 POKRENI LISTU</strong>.</li>\n<li>Player prelazi automatski sa terapije na terapiju.</li>\n</ol>\n<h3 id=\"4-4-panel-frekvencije-tokom-pustanja\">4.4 Panel \u201cFrekvencije\u201d (tokom pu\u0161tanja)</h3>\n<p>Klikni na \u201cFREKVENCIJE\u201d da vidi\u0161 checklistu:</p>\n<ul>\n<li>koja frekvencija je zavr\u0161ena</li>\n<li>koja je trenutno aktivna</li>\n</ul>\n<hr/>\n<h2 id=\"5-moji-protokoli-generator\">5) \ud83e\udde9 Moji protokoli (Generator)</h2>\n<p>Ovo je \u201cnajmo\u0107niji\u201d deo: pravi\u0161 svoje sekvence, kombinuje\u0161 module i li\u010dne dodatke.</p>\n<h3 id=\"5-1-kreiranje-novog-protokola\">5.1 Kreiranje novog protokola</h3>\n<ol>\n<li>Otvori <strong>\ud83e\udde9 Moji protokoli</strong>.</li>\n<li>Klikni <strong>\u2795 Novi</strong>.</li>\n<li>Unesi <strong>Naziv</strong> protokola.</li>\n</ol>\n<h3 id=\"5-2-loop-protokola-ponavljanje\">5.2 Loop protokola (ponavljanje)</h3>\n<p>U editoru postoji sekcija <strong>Loop protokola</strong>:</p>\n<ol>\n<li>Uklju\u010di checkbox <strong>Uklju\u010di</strong>.</li>\n<li>Unesi broj ponavljanja (npr. 2, 3, 5\u2026).</li>\n</ol>\n<ul>\n<li>Loop 1\u00d7 = bez ponavljanja (normalno).</li>\n</ul>\n<blockquote><p>Savet: kreni sa 2\u00d7 ili 3\u00d7, pa pove\u0107aj po ose\u0107aju.</p></blockquote>\n<h3 id=\"5-3-dodavanje-koraka-rucno\">5.3 Dodavanje koraka ru\u010dno</h3>\n<ol>\n<li>U sekciji <strong>\u2795 Dodaj ru\u010dno</strong> upi\u0161i:</li>\n</ol>\n<ul>\n<li>Hz (npr. 7.83)</li>\n<li>minute (npr. 5)</li>\n<li>opis (opciono: \u201cfokus\u201d, \u201csmirenje\u201d\u2026)</li>\n</ul>\n<ol>\n<li>Klikni <strong>Dodaj</strong>.</li>\n</ol>\n<h3 id=\"5-4-dodavanje-iz-kataloga-simptom-ili-pojedinacna-frekvencija\">5.4 Dodavanje iz kataloga (simptom ili pojedina\u010dna frekvencija)</h3>\n<ol>\n<li>U sekciji <strong>\ud83d\udd0e Dodaj iz kataloga</strong> upi\u0161i:</li>\n</ol>\n<ul>\n<li>naziv simptoma ili</li>\n<li>Hz broj ili</li>\n<li>deo opisa</li>\n</ul>\n<ol>\n<li>Klikni <strong>Tra\u017ei</strong>.</li>\n<li>Klikni <strong>\u2795</strong> da doda\u0161:</li>\n</ol>\n<ul>\n<li>ceo modul (sve frekvencije iz simptoma) ili</li>\n<li>samo jednu frekvenciju (u zavisnosti od rezultata)</li>\n</ul>\n<h3 id=\"5-5-generisanje-protokola-na-klik\">5.5 Generisanje protokola \u201cna klik\u201d</h3>\n<ul>\n<li><strong>\u2b50 Iz Favorita</strong>: napravi protokol od svih favorita (redom).</li>\n<li><strong>\ud83c\udfb5 Iz Liste</strong>: napravi protokol od trenutne Queue liste.</li>\n</ul>\n<h3 id=\"5-6-kombinovanje-modul-licni-dodatak\">5.6 Kombinovanje \u201cmodul + li\u010dni dodatak\u201d</h3>\n<p>Naj\u010de\u0161\u0107i workflow:</p>\n<ol>\n<li>Napravi protokol iz Favorita (ili Liste).</li>\n<li>Dodaj ru\u010dno 1\u20133 li\u010dna koraka (npr. \u201cbrainwaves za u\u010denje\u201d).</li>\n<li>Uklju\u010di Loop (npr. 2\u00d7) ako \u017eeli\u0161 du\u017eu sesiju.</li>\n<li>Sa\u010duvaj.</li>\n</ol>\n<h3 id=\"5-7-cuvanje-protokola\">5.7 \u010cuvanje protokola</h3>\n<p>Klikni <strong>\ud83d\udcbe Sa\u010duvaj</strong>. Protokol se pojavi u listi sa akcijama:</p>\n<ul>\n<li><strong>\u25b6 Pusti</strong> (odmah)</li>\n<li><strong>\u270f\ufe0f Izmeni</strong></li>\n<li><strong>\u2b06 Export</strong></li>\n<li><strong>\ud83d\uddd1 Obri\u0161i</strong></li>\n</ul>\n<hr/>\n<h2 id=\"6-export-import-protokola-json\">6) Export/Import protokola (JSON)</h2>\n<h3 id=\"6-1-export-svih-protokola\">6.1 Export svih protokola</h3>\n<ol>\n<li><strong>\ud83e\udde9 Moji protokoli</strong> \u2192 klik <strong>\u2b06 Export</strong></li>\n<li>Sa\u010duvaj <code>.json</code> fajl (backup protokola)</li>\n</ol>\n<h3 id=\"6-2-import-protokola\">6.2 Import protokola</h3>\n<ol>\n<li><strong>\ud83e\udde9 Moji protokoli</strong> \u2192 klik <strong>\u2b07 Import</strong></li>\n<li>Izaberi <code>.json</code></li>\n<li>Sistem radi:</li>\n</ol>\n<ul>\n<li>validaciju</li>\n<li>merge (ne bri\u0161e postoje\u0107e)</li>\n<li>re\u0161ava ID konflikt (ako je potrebno)</li>\n</ul>\n<hr/>\n<h2 id=\"7-backup-restore-da-se-sacuva-sve-korisnicko\">7) Backup / Restore (da se sa\u010duva sve korisni\u010dko)</h2>\n<p>Backup treba da sa\u010duva:</p>\n<ul>\n<li>\u2b50 Favoriti</li>\n<li>\ud83c\udfb5 Lista (Queue)</li>\n<li>\ud83e\udde9 Moji protokoli</li>\n<li>\ud83e\ude7a Anamneza (lista pacijenata + poslednji izabrani)</li>\n<li>DS-Generator istorija (lokalno)</li>\n<li>Moji simptomi / overrides (ako ih koristi\u0161)</li>\n<li>Pode\u0161avanja (koliko je primenljivo)</li>\n</ul>\n<p><strong>Preporuka:</strong> uradi backup pre ve\u0107ih izmena ili pre prebacivanja na drugi ure\u0111aj.</p>\n<hr/>\n<h2 id=\"8-offline-mode-instalacija-aplikacije-pwa\">8) Offline mode / Instalacija aplikacije (PWA)</h2>\n<p>Ako klikne\u0161 <strong>INSTALIRAJ SADA</strong>:</p>\n<ul>\n<li>Browser mo\u017ee instalirati aplikaciju kao PWA (ikonica na po\u010detnom ekranu).</li>\n<li>Aplikacija mo\u017ee raditi i bez interneta (kada je offline ke\u0161 pravilno povu\u010den).</li>\n</ul>\n<blockquote><p>Offline mode = aplikacija i katalog se u\u010ditavaju bez interneta.   Offline mode <strong>ne zna\u010di</strong> da iOS dozvoljava pouzdan background audio u browseru.</p></blockquote>\n<hr/>\n<h2 id=\"9-iphone-ios-vazno-ogranicenje\">9) iPhone / iOS \u2014 va\u017eno ograni\u010denje</h2>\n<p>Na iOS browserima (Safari/Chrome) zvuk iz WebAudio/oscillator-a <strong>nije pouzdano podr\u017ean u background-u</strong>.</p>\n<ul>\n<li>Stabilno pona\u0161anje: aplikacija radi najbolje kada je <strong>u foreground-u</strong>.</li>\n<li>Eksperimentalni background mo\u017ee izazvati artefakte (\u201cpulsiranje\u201d) ili prekid posle par sekundi.</li>\n</ul>\n<p><strong>Ako je cilj:</strong> \u201cradi i sa uga\u0161enim ekranom\u201d (kao Spotify/Zapper) \u2192 potrebno je native wrapper re\u0161enje (Capacitor i sli\u010dno).</p>\n<hr/>\n<h2 id=\"10-brzi-scenariji-primeri\">10) Brzi \u201cscenariji\u201d (primeri)</h2>\n<h3 id=\"primer-a-terapija-licni-dodatak\">Primer A: Terapija + li\u010dni dodatak</h3>\n<ol>\n<li>Dodaj terapiju u Queue.</li>\n<li>U\u0111i u <strong>Moji protokoli</strong> \u2192 <strong>\ud83c\udfb5 Iz Liste</strong>.</li>\n<li>Dodaj ru\u010dno \u201cfokus/brainwaves\u201d frekvencije.</li>\n<li>Loop 2\u00d7.</li>\n<li>\u25b6 Pusti.</li>\n</ol>\n<h3 id=\"primer-b-samo-iz-favorita\">Primer B: Samo iz Favorita</h3>\n<ol>\n<li>Obele\u017ei 5 terapija kao favorite.</li>\n<li><strong>Moji protokoli</strong> \u2192 <strong>\u2b50 Iz Favorita</strong>.</li>\n<li>Sa\u010duvaj, pa \u25b6 Pusti.</li>\n</ol>\n<hr/>\n<h2 id=\"11-resavanje-problema-najcesce\">11) Re\u0161avanje problema (naj\u010de\u0161\u0107e)</h2>\n<ul>\n<li><strong>Nema zvuka:</strong> klikni <strong>AKTIVIRAJ</strong> pa tek onda \u25b6.</li>\n<li><strong>Katalog se ne u\u010ditava:</strong> proveri konzolu (F12). Ako postoji gre\u0161ka u <code>app.js</code> \u2014 prepi\u0161i najnoviji ZIP.</li>\n<li><strong>PWA \u010dudno ke\u0161ira:</strong> koristi <code>index-nosw.html</code> za test ili obri\u0161i site data / unregister service worker.</li>\n</ul>\n<hr/>\n<h2 id=\"12-anamneza-dijagnosticki-vodic\">12) Anamneza (Dijagnosti\u010dki vodi\u010d)</h2>\n<p>Anamneza je zasebna stranica (<code>anamneza.html</code>) koja poma\u017ee da zabele\u017ei\u0161 stanje pacijenta i radi\u0161 MKB-10 pretragu.</p>\n<p>Osnovni tok:</p>\n<ol>\n<li>Otvori <strong>Anamneza</strong>.</li>\n<li>Kreiraj novu anamnezu ili izaberi pacijenta iz liste.</li>\n<li>Desno koristi <strong>MKB-10 pretragu</strong> (\u0161ifra/naziv).</li>\n<li>Klik na \u0161ifru \u2192 panel <strong>Povezano u SINET</strong> (predlozi iz <code>data/sinet_dx_index.json</code> i kataloga).</li>\n<li>Akcije: <strong>\ud83c\udfb5 Ubaci u SINET</strong> ili <strong>\ud83d\udce6 Preuzmi SharePack</strong>.</li>\n</ol>\n<h2 id=\"13-integrativni-vodic-generator\">13) Integrativni vodi\u010d (generator)</h2>\n<p>Generator pravi strukturisan \u201cVera-style\u201d dokument na osnovu MKB-10 + (opciono) anamneze + izabranih SINET stavki.</p>\n<ul>\n<li>Iz Anamneze klikni <strong>\ud83e\uddfe Pregled vodi\u010da</strong>, ili otvori generator iz menija.</li>\n<li>Izvoz (unifikovan template): <strong>TXT / HTML / .md (kopiraj)</strong>.</li>\n<li>SharePack i ubacivanje u SINET rade samo kad vodi\u010d ima bar jednu frekvenciju (protokol nije prazan).</li>\n</ul>\n<h2 id=\"14-admin-alati-odrzavanje-kataloga\">14) Admin alati (odr\u017eavanje kataloga)</h2>\n<p>Admin alati slu\u017ee da katalog bude \u201c\u010dist\u201d i dosledan:</p>\n<ul>\n<li><strong>Inspektor</strong>: audit praznih polja i ru\u010dne dopune.</li>\n<li><strong>DeDuplikator</strong>: spajanje duplikata (unija frekvencija).</li>\n<li><strong>MKB-10 Linker</strong>: automatsko povezivanje kataloga sa MKB-10 \u0161iframa.</li>\n</ul>\n<h3 id=\"14-1-mkb-10-linker-masovno-popunjavanje-auto-ai\">14.1) MKB-10 Linker: masovno popunjavanje (Auto + AI)</h3>\n<p>U praksi, deo kataloga <strong>nije dijagnoza</strong> (npr. protokoli, brza pomo\u0107, duhovna/psiholo\u0161ka podr\u0161ka). Za takve stavke koristi oznaku <strong><code>NON_ICD</code></strong> (u Linkeru dugme \ud83d\udfe3 NON_ICD).</p>\n<p><strong>Preporu\u010deni tok rada:</strong></p>\n<ol>\n<li>Otvori <strong>Admin \u2192 MKB-10 Linker</strong></li>\n<li>U\u010ditaj <code>data/SINET_STL.json</code> (ili svoj STL)</li>\n<li>Klikni <strong>\u26a1 Auto-link (sigurni match)</strong> (popunjava samo \u201csigurne\u201d pogodke)</li>\n<li>Za ostatak klikni <strong>\u2b07\ufe0f Export (missing) za AI</strong> \u2192 dobije\u0161 <code>SINET_MKB_missing.jsonl</code></li>\n<li>Pusti AI da dopuni mapiranje (jedinstveni template u README / docs)</li>\n<li>Klikni <strong>\u2b06\ufe0f Import AI mapiranja</strong> i u\u010ditaj rezultat</li>\n<li>Klikni <strong>\u2b07\ufe0f Preuzmi STL (linked)</strong> i zameni kanonski katalog</li>\n</ol>\n<blockquote><p>Napomena: AI predloge uvek ru\u010dno proveri pre finalne verzije kataloga.</p></blockquote>\n<h2 id=\"15-napomena-o-mkb-10\">15) Napomena o MKB-10</h2>\n<p>MKB-10/ICD-10 je standard za \u0161ifre bolesti. Za EN browser WHO link je javno dostupan (npr. ICD-10 browse). Ako koristi\u0161 lokalne prevode/izvedene dokumente, vodi ra\u010duna o redistribuciji u javnom repozitorijumu.</p>\n<hr/>\n    </div>\n  </main>\n</div>\n",
