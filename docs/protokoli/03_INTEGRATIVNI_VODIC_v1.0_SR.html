1-kako-doci-do-vodica\">1) Kako do\u0107i do vodi\u010da</h2>\n<p>Opcija A (preporu\u010deno):</p>\n<ol>\n<li>Otvori <strong>Anamneza</strong></li>\n<li>Izaberi MKB \u0161ifru</li>\n<li>Klikni <strong>\ud83e\uddfe Pregled vodi\u010da</strong></li>\n</ol>\n<p>Opcija B:</p>\n<ol>\n<li>Iz menija otvori <strong>Integrativni vodi\u010d</strong></li>\n</ol>\n<hr/>\n<h2 id=\"2-step-by-step-redom\">2) Step-by-step (redom)</h2>\n<ol>\n<li><strong>Izaberi MKB-10 \u0161ifru</strong> (ako postoji polje)</li>\n<li>U listi predloga \u010dekiraj SINET stavke koje \u017eeli\u0161</li>\n<li>(Opcionalno) dopi\u0161i napomene (ako forma ima polja)</li>\n<li>Klikni <strong>Izvoz</strong>:</li>\n</ol>\n<ul>\n<li><strong>TXT</strong>: brzi plan</li>\n<li><strong>MD</strong>: dokument</li>\n<li><strong>HTML</strong>: Template v2 (\u0161tampa/email/copy)</li>\n</ul>\n<hr/>\n<h2 id=\"3-polje-po-polje-najvaznije\">3) Polje-po-polje (najva\u017enije)</h2>\n<h3 id=\"a-mkb-sifra\">A) MKB \u0161ifra</h3>\n<ul>\n<li>defin\u0161e \u201ctemu\u201d vodi\u010da</li>\n<li>mo\u017ee\u0161 koristiti i naziv (zavisi od UI)</li>\n</ul>\n<h3 id=\"b-checklist-sinet-stavki\">B) Checklist SINET stavki</h3>\n<ul>\n<li>svaka stavka je iz kataloga (ili \u201clinked\u201d verzije)</li>\n<li>\u010dekiranje zna\u010di: \u201culazi u plan / izvoz\u201d</li>\n</ul>\n<h3 id=\"c-export\">C) Export</h3>\n<ul>\n<li>uvek koristi <strong>HTML (Template v2)</strong> kad ti treba formatirano</li>\n</ul>\n<hr/>\n<h2 id=\"4-tipicni-protokoli\">4) Tipi\u010dni protokoli</h2>\n<h3 id=\"treba-mi-plan-za-pacijenta\">\u201cTreba mi plan za pacijenta\u201d</h3>\n<p>1) Anamneza \u2192 2) Vodi\u010d \u2192 3) \u010dekiraj \u2192 4) HTML export \u2192 5) \u0160tampa</p>\n<h3 id=\"treba-mi-protokol-za-terapiju\">\u201cTreba mi protokol za terapiju\u201d</h3>\n<p>1) \u010dekiraj stavke koje imaju frekvencije \u2192 2) Ubaci u SINET / protokol \u2192 3) \u25b6</p>\n<hr/>\n<h2 id=\"5-troubleshooting\">5) Troubleshooting</h2>\n<ul>\n<li><strong>Ne prikazuje predloge</strong> \u2192 proveri dx_index (Admin chain)</li>\n<li><strong>Export izgleda druga\u010dije</strong> \u2192 obavezno koristi Template v2 export (HTML)</li>\n</ul>\n    </div>\n  </main>\n</div>\n",
