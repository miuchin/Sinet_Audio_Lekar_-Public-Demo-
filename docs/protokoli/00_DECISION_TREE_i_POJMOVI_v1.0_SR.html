    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija protokola (korak\u2011po\u2011korak). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei ovaj protokol\u2026' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='./00_DECISION_TREE_i_POJMOVI_v1.0_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n</div>\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#1-mini-decision-tree-sta-da-izaberem\">1) Mini decision tree (\u0161ta da izaberem?)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#a-treba-mi-nesto-odmah-bez-razmisljanja\">A) Treba mi ne\u0161to *odmah*, bez razmi\u0161ljanja</a></li>\n<li><a href=\"#b-zelim-da-pravim-spisak-terapija-za-danas\">B) \u017delim da pravim \u201cspisak terapija\u201d za danas</a></li>\n<li><a href=\"#c-zelim-rutinu-koju-ponavljam-loop-danima\">C) \u017delim rutinu koju ponavljam (loop, danima)</a></li>\n<li><a href=\"#d-zelim-da-sacuvam-nesto-za-uvek\">D) \u017delim da sa\u010duvam ne\u0161to \u201cza uvek\u201d</a></li>\n<li><a href=\"#e-nemam-odgovarajucu-stavku-u-katalogu\">E) Nemam odgovaraju\u0107u stavku u katalogu</a></li>\n<li><a href=\"#f-radim-dijagnosticki-vodic-i-mkb-10-povezivanje\">F) Radim \u201cdijagnosti\u010dki vodi\u010d\u201d i MKB-10 povezivanje</a></li>\n<li><a href=\"#g-odrzavam-katalog-admin\">G) Odr\u017eavam katalog (admin)</a></li>\n</ul>\n<li><a href=\"#2-pojmovi-najcesca-konfuzija\">2) Pojmovi (naj\u010de\u0161\u0107a konfuzija)</a></li>\n<li><a href=\"#3-preporuceni-starter-nacin-rada-bez-greske\">3) Preporu\u010deni \u201cstarter\u201d na\u010din rada (bez gre\u0161ke)</a></li>\n<li><a href=\"#4-backup-obavezno\">4) Backup (obavezno)</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-mini-decision-tree-pojmovi-v1-0-sr\">SINET \u2014 Mini decision tree + pojmovi (v1.0, SR)</h1>\n<p><strong>Namena:</strong> da za 30 sekundi shvati\u0161 <em>gde da klikne\u0161</em> i <em>\u0161ta je \u0161ta</em>.</p>\n<blockquote><p>\u26a0\ufe0f <strong>Napomena (zdravlje):</strong> SINET je informativno/edukativni alat (audio protokoli + organizacija). Ne postavlja dijagnozu. Ako ima\u0161 ozbiljne ili nagle simptome \u2014 obrati se lekaru.</p></blockquote>\n<hr/>\n<h2 id=\"1-mini-decision-tree-sta-da-izaberem\">1) Mini decision tree (\u0161ta da izaberem?)</h2>\n<h3 id=\"a-treba-mi-nesto-odmah-bez-razmisljanja\">A) Treba mi ne\u0161to <em>odmah</em>, bez razmi\u0161ljanja</h3>\n<ol>\n<li>Otvori <strong>\u26a1 Brzo / Prva pomo\u0107</strong></li>\n<li>Izaberi dugme koje opisuje problem (npr. stres, san, sinusi, zvu\u010dnik test\u2026)</li>\n<li>Klikni <strong>\u25b6 Pokreni</strong></li>\n</ol>\n<p>\u27a1\ufe0f Ako ti se dopadne: klikni <strong>\u2b50 Favorit</strong> ili dodaj u <strong>\ud83c\udfb5 Listu (Queue)</strong>.</p>\n<h3 id=\"b-zelim-da-pravim-spisak-terapija-za-danas\">B) \u017delim da pravim \u201cspisak terapija\u201d za danas</h3>\n<ol>\n<li>Idi na <strong>Katalog</strong> \u2192 prona\u0111i stavke</li>\n<li>Dodaj ih u <strong>\ud83c\udfb5 Lista (Queue)</strong></li>\n<li>Pusti plejlistu (\u25b6)</li>\n</ol>\n<p>\u27a1\ufe0f Kad \u201cLista\u201d postane dobra rutina: pretvori je u <strong>\ud83e\udde9 Moji protokoli</strong>.</p>\n<h3 id=\"c-zelim-rutinu-koju-ponavljam-loop-danima\">C) \u017delim rutinu koju ponavljam (loop, danima)</h3>\n<ol>\n<li>Idi na <strong>\ud83e\udde9 Moji protokoli</strong></li>\n<li>Napravi novi protokol (ru\u010dno / iz Liste / iz Favorita)</li>\n<li>Podesi <strong>Loop / Ponovi N puta</strong></li>\n<li>Sa\u010duvaj \u2192 \u25b6 Pusti</li>\n</ol>\n<h3 id=\"d-zelim-da-sacuvam-nesto-za-uvek\">D) \u017delim da sa\u010duvam ne\u0161to \u201cza uvek\u201d</h3>\n<ul>\n<li>Ako \u017eeli\u0161 da sa\u010duva\u0161 <em>jednu terapiju iz kataloga</em> \u2192 <strong>\u2b50 Favoriti</strong></li>\n<li>Ako \u017eeli\u0161 da sa\u010duva\u0161 <em>svoju kombinaciju (vi\u0161e koraka)</em> \u2192 <strong>\ud83e\udde9 Moji protokoli</strong></li>\n</ul>\n<h3 id=\"e-nemam-odgovarajucu-stavku-u-katalogu\">E) Nemam odgovaraju\u0107u stavku u katalogu</h3>\n<ol>\n<li>Otvori <strong>\ud83e\udd16 AI Upitnik</strong></li>\n<li>Napi\u0161i \u0161ta \u017eeli\u0161 (jasno i kratko)</li>\n<li>Kopiraj prompt \u2192 zalepi u AI chat \u2192 vrati JSON</li>\n<li>Uvezi u <strong>\u2795 Moji simptomi</strong></li>\n</ol>\n<h3 id=\"f-radim-dijagnosticki-vodic-i-mkb-10-povezivanje\">F) Radim \u201cdijagnosti\u010dki vodi\u010d\u201d i MKB-10 povezivanje</h3>\n<ol>\n<li>Otvori <strong>\ud83e\ude7a Anamneza</strong></li>\n<li>Pretra\u017ei MKB-10 (\u0161ifra/naziv)</li>\n<li>Izaberi <strong>Povezano u SINET</strong></li>\n<li>Ubaci u SINET / SharePack / Integrativni vodi\u010d</li>\n</ol>\n<h3 id=\"g-odrzavam-katalog-admin\">G) Odr\u017eavam katalog (admin)</h3>\n<ol>\n<li>Otvori <strong>\ud83d\udee0\ufe0f SINET Admin Tools</strong></li>\n<li>Radi tool-chain redom:</li>\n</ol>\n<ul>\n<li>Converter \u2192 DeDupe \u2192 Linker \u2192 dx_index \u2192 Inspektor</li>\n</ul>\n<ol>\n<li>Izve\u0161taji su svuda isti: <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong> (Template v2)</li>\n</ol>\n<hr/>\n<h2 id=\"2-pojmovi-najcesca-konfuzija\">2) Pojmovi (naj\u010de\u0161\u0107a konfuzija)</h2>\n<ul>\n<li><strong>Katalog</strong>: \u201czvani\u010dna biblioteka\u201d stavki koje aplikacija ve\u0107 zna.</li>\n<li><strong>\ud83c\udfb5 Lista / Queue</strong>: <em>radni spisak</em> za danas/sad (menja\u0161 \u010desto).</li>\n<li><strong>\u2b50 Favoriti</strong>: \u201cbookmark\u201d \u2014 \u010duva\u0161 <em>stavku</em> iz kataloga koju voli\u0161.</li>\n<li><strong>\u2795 Moji simptomi</strong>: tvoj <strong>li\u010dni mini-katalog</strong> (ru\u010dno ili uvoz iz AI JSON).</li>\n<li><strong>\ud83e\udde9 Moji protokoli</strong>: tvoja <strong>rutina</strong> (vi\u0161e koraka + loop + plan).</li>\n<li><strong>\u26a1 Brzo / Prva pomo\u0107</strong>: pre\u010dice (\u0161to br\u017ee do akcije, bez tra\u017eenja).</li>\n</ul>\n<hr/>\n<h2 id=\"3-preporuceni-starter-nacin-rada-bez-greske\">3) Preporu\u010deni \u201cstarter\u201d na\u010din rada (bez gre\u0161ke)</h2>\n<p>1) <strong>Katalog \u2192 Lista (Queue)</strong> (napravi\u0161 3\u20137 dobrih stavki) 2) <strong>Lista \u2192 Moji protokoli</strong> (stabilizuje\u0161 rutinu) 3) <strong>Favoriti</strong> (sa\u010duva\u0161 \u201cnajbolje od najboljeg\u201d) 4) <strong>Backup</strong> (da ne izgubi\u0161 rad)</p>\n<hr/>\n<h2 id=\"4-backup-obavezno\">4) Backup (obavezno)</h2>\n<ol>\n<li><strong>Pode\u0161avanja \u2192 Izvezi podatke</strong></li>\n<li>Sa\u010duvaj fajl na bezbedno mesto</li>\n<li>Po potrebi: <strong>Uvezi podatke</strong></li>\n</ol>\n<blockquote><p>Backup \u010duva: Favoriti, Lista, Moji protokoli, Anamneza, DS istoriju i pode\u0161avanja (lokalno).</p></blockquote>\n    </div>\n  </main>\n</div>\n",
