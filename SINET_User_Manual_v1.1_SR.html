    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija priru\u010dnika (lak\u0161a navigacija + pretraga). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei priru\u010dnik\u2026 (npr. \"Loop\", \"Backup\", \"iOS\")' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='../SINET_User_Manual_v1.1_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n  <p class='small'>Savet: koristi <b>Sadr\u017eaj</b> levo ili pretragu gore \ud83d\ude42</p>\n</div>\n\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#0-jedna-recenica-sta-je-sinet\">0) Jedna re\u010denica: \u0161ta je SINET?</a></li>\n<li><a href=\"#1-brzi-start-60-sekundi\">1) Brzi start (60 sekundi)</a></li>\n<li><a href=\"#2-mentalni-model-najvaznije-da-razumes\">2) Mentalni model (najva\u017enije da razume\u0161)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#2-1-katalog\">2.1 Katalog</a></li>\n<li><a href=\"#2-2-queue-lista-lista\">2.2 Queue / Lista (\ud83c\udfb5 Lista)</a></li>\n<li><a href=\"#2-3-favoriti\">2.3 Favoriti (\u2b50)</a></li>\n<li><a href=\"#2-4-moji-simptomi\">2.4 Moji simptomi (\u2795)</a></li>\n<li><a href=\"#2-5-moji-protokoli\">2.5 Moji protokoli (\ud83e\udde9)</a></li>\n<li><a href=\"#2-6-brzo-prva-pomoc-precice\">2.6 \u26a1 Brzo (Prva pomo\u0107 / pre\u010dice)</a></li>\n</ul>\n<li><a href=\"#3-kako-da-izaberes-sta-ti-treba-brza-odluka\">3) Kako da izabere\u0161 \u0161ta ti treba (brza odluka)</a></li>\n<li><a href=\"#4-player-osnovne-kontrole\">4) Player (osnovne kontrole)</a></li>\n<li><a href=\"#5-anamneza-korak-po-korak\">5) Anamneza (korak po korak)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#5-1-tipican-tok\">5.1 Tipi\u010dan tok</a></li>\n<li><a href=\"#5-2-polja-sta-znaci\">5.2 Polja (\u0161ta zna\u010di)</a></li>\n</ul>\n<li><a href=\"#6-integrativni-vodic-generator\">6) Integrativni vodi\u010d (generator)</a></li>\n<li><a href=\"#7-ds-generator\">7) DS\u2011Generator</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#7-1-tok\">7.1 Tok</a></li>\n<li><a href=\"#7-2-sta-je-bridge\">7.2 \u0160ta je \u201cbridge\u201d</a></li>\n</ul>\n<li><a href=\"#8-ai-upitnik-edukacija-ai-nije-bauk\">8) AI Upitnik (edukacija: AI nije bauk)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#8-1-kako-radi-prakticno\">8.1 Kako radi (prakti\u010dno)</a></li>\n<li><a href=\"#8-2-kako-da-pitas-ai-bez-straha\">8.2 Kako da pita\u0161 AI (bez straha)</a></li>\n</ul>\n<li><a href=\"#9-sinet-admin-tools-tool-chain-bez-izuzetka\">9) SINET Admin Tools (tool\u2011chain, bez izuzetka)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#9-1-catalog-converter-old-stl\">9.1 Catalog Converter (Old \u2192 STL)</a></li>\n<li><a href=\"#9-2-items-stl-converter\">9.2 Items \u2192 STL Converter</a></li>\n<li><a href=\"#9-3-deduplikator-stl\">9.3 DeDuplikator (STL)</a></li>\n<li><a href=\"#9-4-mkb-10-linker\">9.4 MKB\u201110 Linker</a></li>\n<li><a href=\"#9-5-dx-index-generator\">9.5 dx_index generator</a></li>\n<li><a href=\"#9-6-inspektor-universal-fix\">9.6 Inspektor (Universal Fix)</a></li>\n</ul>\n<li><a href=\"#10-speaker-clean-test-proof-mobile\">10) Speaker Clean + Test + Proof (Mobile)</a></li>\n<li><a href=\"#11-backup-prenos-obavezno\">11) Backup / prenos (obavezno)</a></li>\n<li><a href=\"#12-zasto-je-sinet-drugaciji-poredjenje-sa-tipicnim-aplikacijama\">12) Za\u0161to je SINET druga\u010diji (pore\u0111enje sa \u201ctipi\u010dnim aplikacijama\u201d)</a></li>\n<li><a href=\"#13-najcesci-problemi\">13) Naj\u010de\u0161\u0107i problemi</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-audio-lekar-korisnicko-uputstvo-sr-v1-1\">SINET Audio Lekar \u2014 Korisni\u010dko uputstvo (SR) v1.1</h1>\n<blockquote><p><strong>Va\u017eno (bezbednost):</strong> SINET je <strong>informativni</strong> alat za organizaciju audio\u2011rutina, bele\u0161ki i protokola. Ne postavlja dijagnozu i ne zamenjuje lekara. Ako ima\u0161 alarmantne simptome (jak bol, ote\u017eano disanje, gubitak svesti, iznenadna slabost jedne strane tela, itd.) \u2014 potra\u017ei hitnu medicinsku pomo\u0107.</p></blockquote>\n<hr/>\n<h2 id=\"0-jedna-recenica-sta-je-sinet\">0) Jedna re\u010denica: \u0161ta je SINET?</h2>\n<p>SINET je <strong>offline-first</strong> aplikacija koja ti poma\u017ee da:</p>\n<ul>\n<li>brzo na\u0111e\u0161 terapiju (katalog),</li>\n<li>napravi\u0161 svoju listu (Queue),</li>\n<li>sa\u010duva\u0161 ono \u0161to ti prija (Favoriti),</li>\n<li>slo\u017ei\u0161 <strong>li\u010dne protokole</strong> (loop + trajanje),</li>\n<li>vodi\u0161 <strong>Anamnezu</strong> uz MKB\u201110 i generi\u0161e\u0161 \u201cplan\u201d (DS/Integrativni vodi\u010d),</li>\n<li>i da sve to mo\u017ee\u0161 da izveze\u0161 kao TXT/MD/HTML (Template v2).</li>\n</ul>\n<hr/>\n<h2 id=\"1-brzi-start-60-sekundi\">1) Brzi start (60 sekundi)</h2>\n<ol>\n<li>Otvori <strong>Po\u010detnu</strong> i klikni <strong>AKTIVIRAJ</strong> (prvi put) da browser dozvoli zvuk.</li>\n<li>Izaberi:</li>\n</ol>\n<ul>\n<li><strong>\u26a1 Brzo</strong> (prva pomo\u0107 / pre\u010dice), ili</li>\n<li><strong>Katalog</strong> (pretraga simptoma), ili</li>\n<li><strong>\ud83c\udfb5 Lista (Queue)</strong> (tvoja plejlista).</li>\n</ul>\n<ol>\n<li>U Player-u klikni <strong>\u25b6 Pokreni</strong>.</li>\n<li>Ako \u017eeli\u0161 \u201cautomatiku\u201d: napravi <strong>Moji protokoli</strong> i uklju\u010di <strong>Loop</strong> (npr. 2\u201320 puta).</li>\n<li>Povremeno uradi <strong>Backup</strong> (Pode\u0161avanja \u2192 Izvezi podatke).</li>\n</ol>\n<hr/>\n<h2 id=\"2-mentalni-model-najvaznije-da-razumes\">2) Mentalni model (najva\u017enije da razume\u0161)</h2>\n<h3 id=\"2-1-katalog\">2.1 Katalog</h3>\n<p><strong>Katalog</strong> je \u201cbiblioteka\u201d stavki. Svaka stavka ima (u idealnom slu\u010daju):</p>\n<ul>\n<li>naziv + opis,</li>\n<li>listu frekvencija,</li>\n<li>holisti\u010dke blokove (psihosomatika, molitva/afirmacija, narodni lek),</li>\n<li>MKB\u201110 (kad je primenljivo),</li>\n<li>i izvore.</li>\n</ul>\n<h3 id=\"2-2-queue-lista-lista\">2.2 Queue / Lista (\ud83c\udfb5 Lista)</h3>\n<p><strong>Queue</strong> je <strong>privremena plejlista</strong>: \u0161ta \u017eeli\u0161 da pusti\u0161 danas/sada.</p>\n<ul>\n<li>Dobra je kad ho\u0107e\u0161 brzo da slo\u017ei\u0161 redosled iz vi\u0161e stavki.</li>\n<li>Queue menja\u0161 \u010desto.</li>\n</ul>\n<h3 id=\"2-3-favoriti\">2.3 Favoriti (\u2b50)</h3>\n<p><strong>Favoriti</strong> su tvoja \u201ckolekcija najboljeg\u201d.</p>\n<ul>\n<li>Tu \u010duva\u0161 stavke/protokole koje ti se stalno vra\u0107aju.</li>\n<li>Favoriti su stabilni i slu\u017ee kao \u201cbiblioteka za tebe\u201d.</li>\n</ul>\n<h3 id=\"2-4-moji-simptomi\">2.4 Moji simptomi (\u2795)</h3>\n<p><strong>Moji simptomi</strong> su tvoj li\u010dni \u201cmini-katalog\u201d:</p>\n<ul>\n<li>kad \u017eeli\u0161 da defini\u0161e\u0161 stavku po svom (naziv, opis, sopstvene frekvencije),</li>\n<li>ili da sa\u010duva\u0161 ne\u0161to \u0161to nije u zvani\u010dnom katalogu.</li>\n</ul>\n<h3 id=\"2-5-moji-protokoli\">2.5 Moji protokoli (\ud83e\udde9)</h3>\n<p><strong>Moji protokoli</strong> su \u201csuper-mo\u0107\u201d: sastavlja\u0161 <strong>vi\u0161e koraka</strong> u jedan plan.</p>\n<ul>\n<li>Protokol mo\u017ee da koristi stavke iz kataloga, iz queue-a ili ru\u010dno dodate korake.</li>\n<li>Ima <strong>Loop</strong> i jasnu kontrolu trajanja.</li>\n<li>Protokol je najbolji kad \u017eeli\u0161 rutinu (npr. svako jutro isti plan).</li>\n</ul>\n<h3 id=\"2-6-brzo-prva-pomoc-precice\">2.6 \u26a1 Brzo (Prva pomo\u0107 / pre\u010dice)</h3>\n<p><strong>\u26a1 Brzo</strong> je skup pre\u010dica koje \u201cuvek \u017eeli\u0161 na dohvat ruke\u201d na vrhu.</p>\n<ul>\n<li>Mo\u017ee\u0161 da bira\u0161 koja dugmad vidi\u0161 (Pode\u0161avanja \u2192 \u26a1 Podesi dugmad).</li>\n<li>Ideja: manje kliktanja, vi\u0161e fokusa.</li>\n</ul>\n<hr/>\n<h2 id=\"3-kako-da-izaberes-sta-ti-treba-brza-odluka\">3) Kako da izabere\u0161 \u0161ta ti treba (brza odluka)</h2>\n<ul>\n<li><strong>Ne znam \u0161ta da pustim</strong> \u2192 Katalog (pretraga) \u2192 dodaj u Queue \u2192 pusti.</li>\n<li><strong>Znam \u0161ta mi prija i vra\u0107am se</strong> \u2192 Favoriti (\u2b50) \u2192 pusti.</li>\n<li><strong>Ho\u0107u rutinu 30\u2013120 min bez razmi\u0161ljanja</strong> \u2192 Moji protokoli \u2192 Loop \u2192 \u25b6.</li>\n<li><strong>Ho\u0107u da slo\u017eim plan od vi\u0161e stavki sada</strong> \u2192 Queue \u2192 \u25b6.</li>\n<li><strong>Ho\u0107u svoje stavke</strong> \u2192 Moji simptomi \u2192 napravi stavku.</li>\n</ul>\n<hr/>\n<h2 id=\"4-player-osnovne-kontrole\">4) Player (osnovne kontrole)</h2>\n<ul>\n<li><strong>\u25b6 Pokreni / \u23f8 Pauza / \u23f9 Stop</strong> \u2014 standard.</li>\n<li>Ako pravi\u0161 protokol: u protokolu pode\u0161ava\u0161 trajanja po koraku i Loop.</li>\n<li>Ako koristi\u0161 iOS: najstabilnije je da aplikacija bude u <strong>foreground-u</strong> (ekran uklju\u010den). Eksperimentalne opcije su u Pode\u0161avanjima.</li>\n</ul>\n<hr/>\n<h2 id=\"5-anamneza-korak-po-korak\">5) Anamneza (korak po korak)</h2>\n<h3 id=\"5-1-tipican-tok\">5.1 Tipi\u010dan tok</h3>\n<ol>\n<li>Otvori <strong>Anamneza</strong>.</li>\n<li>Kreiraj pacijenta (ili izaberi postoje\u0107eg).</li>\n<li>Popuni osnovna polja (\u0161to vi\u0161e, to bolje):</li>\n</ol>\n<ul>\n<li><em>Razlog dolaska / Glavne tegobe</em></li>\n<li><em>Trajanje / u\u010destalost</em></li>\n<li><em>Terapije / dijagnoze (ako postoje)</em></li>\n</ul>\n<ol>\n<li>Desno koristi <strong>MKB\u201110 pretragu</strong>:</li>\n</ol>\n<ul>\n<li>upi\u0161i \u0161ifru ili naziv,</li>\n<li>izaberi predlog,</li>\n<li>pogledaj \u201cPovezano u SINET\u201d predloge.</li>\n</ul>\n<ol>\n<li>Izaberi \u0161ta \u017eeli\u0161:</li>\n</ol>\n<ul>\n<li><strong>\ud83c\udfb5 Ubaci u SINET</strong> (kreira plan/queue), ili</li>\n<li><strong>\ud83d\udce6 SharePack</strong> (za deljenje), ili</li>\n<li><strong>\ud83e\uddfe Izve\u0161taj</strong> (Template v2: TXT/MD/HTML).</li>\n</ul>\n<h3 id=\"5-2-polja-sta-znaci\">5.2 Polja (\u0161ta zna\u010di)</h3>\n<ul>\n<li><strong>Pacijent / identifikator:</strong> lokalno u browseru.</li>\n<li><strong>Anamneza tekst:</strong> tvoje bele\u0161ke.</li>\n<li><strong>MKB\u201110 \u0161ifra:</strong> medicinski indeks (kad je primenljiv). Za protokole i \u201cbrzu pomo\u0107\u201d koristi se NON_ICD.</li>\n<li><strong>Povezano u SINET:</strong> predlozi iz kataloga i <code>dx_index</code>.</li>\n</ul>\n<hr/>\n<h2 id=\"6-integrativni-vodic-generator\">6) Integrativni vodi\u010d (generator)</h2>\n<ol>\n<li>Otvori <strong>Integrativni vodi\u010d</strong> (iz Anamneze ili menija).</li>\n<li>Izaberi MKB\u201110 \u0161ifru (ako radi\u0161 medicinski deo), ili ru\u010dno izaberi SINET stavke.</li>\n<li>\u010cekiraj stavke koje \u017eeli\u0161 u plan.</li>\n<li>Izvoz:</li>\n</ol>\n<ul>\n<li><strong>TXT</strong> (\u010dist tekst),</li>\n<li><strong>MD</strong> (kopira u clipboard),</li>\n<li><strong>HTML</strong> (Template v2 \u2014 \u0161tampa/e-mail).</li>\n</ul>\n<p><strong>Napomena:</strong> HTML izvoz je standardizovan (Template v2), tako da svaki izve\u0161taj izgleda isto.</p>\n<hr/>\n<h2 id=\"7-ds-generator\">7) DS\u2011Generator</h2>\n<h3 id=\"7-1-tok\">7.1 Tok</h3>\n<ol>\n<li>Otvori <strong>DS\u2011Generator</strong>.</li>\n<li>Popuni upitnik (polja po redu):</li>\n</ol>\n<ul>\n<li>simptom/tema,</li>\n<li>opis/napomena,</li>\n<li>cilj,</li>\n<li>dodatne okolnosti.</li>\n</ul>\n<ol>\n<li>Klikni \u201cGeneri\u0161i vodi\u010d\u201d.</li>\n<li>Po potrebi napravi protokol za SINET (bridge dugme).</li>\n<li>Izvezi (TXT/MD/HTML \u2014 Template v2).</li>\n</ol>\n<h3 id=\"7-2-sta-je-bridge\">7.2 \u0160ta je \u201cbridge\u201d</h3>\n<p>Bridge je mehanizam koji prenosi rezultat iz DS\u2011Generatora u SINET (protokol / queue) bez ru\u010dnog kopiranja.</p>\n<hr/>\n<h2 id=\"8-ai-upitnik-edukacija-ai-nije-bauk\">8) AI Upitnik (edukacija: AI nije bauk)</h2>\n<h3 id=\"8-1-kako-radi-prakticno\">8.1 Kako radi (prakti\u010dno)</h3>\n<ol>\n<li>Otvori <strong>AI Upitnik</strong>.</li>\n<li>Upi\u0161i pitanje ili cilj.</li>\n<li>Klikni <strong>Po\u0161alji</strong>.</li>\n<li>Rezultat mo\u017ee\u0161:</li>\n</ol>\n<ul>\n<li>kopirati (tekst),</li>\n<li>prikazati u modalu,</li>\n<li>izvesti kao <strong>AI izve\u0161taj (HTML)</strong> (Template v2).</li>\n</ul>\n<h3 id=\"8-2-kako-da-pitas-ai-bez-straha\">8.2 Kako da pita\u0161 AI (bez straha)</h3>\n<ul>\n<li>Tra\u017ei <strong>konkretno</strong>: \u201cNapravi listu koraka\u201d, \u201cNapravi plan 40 min\u201d, \u201cVrati samo JSON\u201d.</li>\n<li>Ne tra\u017ei dijagnozu; tra\u017ei <strong>organizaciju</strong>, <strong>predlog strukture</strong>, <strong>protokol</strong>.</li>\n<li>Uvek zadr\u017ei kriti\u010dko razmi\u0161ljanje: AI je partner za strukturu i ideje, ne sudija stvarnosti.</li>\n</ul>\n<hr/>\n<h2 id=\"9-sinet-admin-tools-tool-chain-bez-izuzetka\">9) SINET Admin Tools (tool\u2011chain, bez izuzetka)</h2>\n<p>Ovo su alati za odr\u017eavanje kataloga i indeksa. Svi imaju <strong>\ud83e\uddfe Izve\u0161taj (HTML)</strong> u <strong>Template v2</strong>.</p>\n<h3 id=\"9-1-catalog-converter-old-stl\">9.1 Catalog Converter (Old \u2192 STL)</h3>\n<p><strong>Cilj:</strong> stari katalog pretvara u STL format.</p>\n<ol>\n<li>U\u010ditaj stari JSON.</li>\n<li>Klikni <strong>Convert to STL</strong>.</li>\n<li>Pregledaj \u201cWarnings\u201d.</li>\n<li>Preuzmi STL JSON.</li>\n<li>(Preporuka) Pokreni DeDuplikator \u2192 Linker \u2192 dx_index.</li>\n</ol>\n<h3 id=\"9-2-items-stl-converter\">9.2 Items \u2192 STL Converter</h3>\n<p><strong>Cilj:</strong> <code>items[]</code> format pretvara u STL.</p>\n<ol>\n<li>U\u010ditaj <code>items[]</code> ili <code>{items:[...]}</code>.</li>\n<li>Klikni <strong>Konvertuj</strong>.</li>\n<li>Preuzmi <code>SINET_STL_from_items.json</code>.</li>\n</ol>\n<h3 id=\"9-3-deduplikator-stl\">9.3 DeDuplikator (STL)</h3>\n<p><strong>Cilj:</strong> spajanje duplikata.</p>\n<ol>\n<li>U\u010ditaj STL.</li>\n<li>Klikni <strong>Na\u0111i duplikate</strong>.</li>\n<li>Za svaki par izaberi: keepA / keepB / merge.</li>\n<li>Klikni <strong>Primeni odluke + preuzmi \u010dist STL</strong>.</li>\n<li>Izve\u0161taj (HTML) \u010duva odluke + opcija \u201c\u2b07\ufe0f \u010cist STL\u201d.</li>\n</ol>\n<h3 id=\"9-4-mkb-10-linker\">9.4 MKB\u201110 Linker</h3>\n<p><strong>Cilj:</strong> popunjava <code>mkb10.sifra</code> + <code>mkb10.naziv</code> u STL katalogu.</p>\n<ol>\n<li>U\u010ditaj STL.</li>\n<li>U\u010ditaj MKB \u0161ifarnik.</li>\n<li>Klikni <strong>\u26a1 Auto\u2011link</strong> (sigurni match).</li>\n<li>Klikni <strong>\ud83d\udfe3 Bulk NON_ICD</strong> (za protokole/duhovno/quick help).</li>\n<li>Za ostatak koristi AI workflow (export \u2192 import).</li>\n<li>Generi\u0161i <code>dx_index</code> i primeni local.</li>\n</ol>\n<h3 id=\"9-5-dx-index-generator\">9.5 dx_index generator</h3>\n<p><strong>Cilj:</strong> generi\u0161e indeks \u201cMKB \u2192 SINET stavke\u201d za Anamnezu.</p>\n<ol>\n<li>U\u010ditaj STL (sa popunjenim MKB poljima).</li>\n<li>Klikni generate.</li>\n<li>Preuzmi <code>sinet_dx_index.json</code>.</li>\n</ol>\n<h3 id=\"9-6-inspektor-universal-fix\">9.6 Inspektor (Universal Fix)</h3>\n<p><strong>Cilj:</strong> ru\u010dna dopuna (MKB/uzrok/molitva/lek) za <code>items[]</code> format.</p>\n<ol>\n<li>U\u010ditaj fajl.</li>\n<li>Filtriraj \u201cFali MKB\u201d / \u201cFali Psihosomatika\u201d / \u201cFali Molitva\u201d.</li>\n<li>Klikni stavku, popuni polja, <strong>Sa\u010duvaj</strong>.</li>\n<li>Preuzmi sre\u0111eni fajl.</li>\n<li>Po potrebi dalje: Items\u2192STL / Linker.</li>\n</ol>\n<hr/>\n<h2 id=\"10-speaker-clean-test-proof-mobile\">10) Speaker Clean + Test + Proof (Mobile)</h2>\n<p>Ovaj alat poma\u017ee da proveri\u0161 i o\u010disti\u0161 zvu\u010dnik (mehani\u010dki + audio test). Tipi\u010dan tok:</p>\n<ol>\n<li>Pokreni CLEAN desno/levo.</li>\n<li>Pokreni TEST (stereo + rattle).</li>\n<li>Ako \u010duje\u0161 distorziju: uradi mehani\u010dko \u010di\u0161\u0107enje re\u0161etke (\u010detkica + blagi \u201ctap\u201d lepljivom masom), pa ponovi.</li>\n</ol>\n<hr/>\n<h2 id=\"11-backup-prenos-obavezno\">11) Backup / prenos (obavezno)</h2>\n<p>U <strong>Pode\u0161avanja</strong>:</p>\n<ul>\n<li><strong>Izvezi podatke</strong> (backup)</li>\n<li><strong>Uvezi podatke</strong> (restore)</li>\n</ul>\n<p>Backup \u010duva: Favoriti, Queue, Moji protokoli, Anamneza, istoriju (gde je primenljivo) i pode\u0161avanja \u2014 lokalno.</p>\n<hr/>\n<h2 id=\"12-zasto-je-sinet-drugaciji-poredjenje-sa-tipicnim-aplikacijama\">12) Za\u0161to je SINET druga\u010diji (pore\u0111enje sa \u201ctipi\u010dnim aplikacijama\u201d)</h2>\n<p>Bez imenovanja konkurencije (jer svaka ima svoje): SINET je dizajniran kao:</p>\n<ul>\n<li><strong>Offline-first</strong> (radi i bez interneta),</li>\n<li><strong>transparentan</strong> (JSON strukture + eksport),</li>\n<li><strong>AI\u2011friendly</strong> (AI kao pomo\u0107nik, ali ti kontroli\u0161e\u0161 rezultat),</li>\n<li><strong>standardizovan izvoz</strong> (Template v2: TXT/MD/HTML),</li>\n<li><strong>alatna traka (tool\u2011chain)</strong> za odr\u017eavanje kataloga (Converter/DeDupe/Linker/dx_index),</li>\n<li><strong>prenosiv</strong> (PWA + backup).</li>\n</ul>\n<hr/>\n<h2 id=\"13-najcesci-problemi\">13) Naj\u010de\u0161\u0107i problemi</h2>\n<ul>\n<li><strong>Ne \u010duje se zvuk:</strong> klikni AKTIVIRAJ, proveri mute, proveri BT route, osve\u017ei i dozvoli autoplay.</li>\n<li><strong>PWA vu\u010de staru verziju:</strong> Unregister Service Worker \u2192 Clear site data \u2192 Ctrl+F5.</li>\n<li><strong>Popup blokiran (izve\u0161taji):</strong> dozvoli popups za taj sajt.</li>\n</ul>\n<hr/>\n<p>Kraj. \ud83d\ude42</p>\n    </div>\n  </main>\n</div>\n",
