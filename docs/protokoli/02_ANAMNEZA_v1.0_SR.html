    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija protokola (korak\u2011po\u2011korak). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei ovaj protokol\u2026' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='./02_ANAMNEZA_v1.0_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n</div>\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#1-pre-pocetka-sto-treba-da-postoji\">1) Pre po\u010detka (\u0161to treba da postoji)</a></li>\n<li><a href=\"#2-koraci-kreiranje-anamneze-step-by-step\">2) Koraci: kreiranje anamneze (step-by-step)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#2-1-napravi-pacijenta-zapis\">2.1 Napravi pacijenta / zapis</a></li>\n<li><a href=\"#2-2-pretraga-mkb-10\">2.2 Pretraga MKB-10</a></li>\n<li><a href=\"#2-3-povezano-u-sinet\">2.3 \u201cPovezano u SINET\u201d</a></li>\n</ul>\n<li><a href=\"#3-polje-po-polje-najcesce-stvari\">3) Polje-po-polje (naj\u010de\u0161\u0107e stvari)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#a-polje-mkb-10-pretraga\">A) Polje: MKB-10 pretraga</a></li>\n<li><a href=\"#b-panel-povezano-u-sinet\">B) Panel: Povezano u SINET</a></li>\n<li><a href=\"#c-dugmad-ubaci-u-sinet-sharepack\">C) Dugmad: Ubaci u SINET / SharePack</a></li>\n</ul>\n<li><a href=\"#4-izvoz-template-v2-uvek-isto\">4) Izvoz (Template v2) \u2014 uvek isto</a></li>\n<li><a href=\"#5-tipicni-protokoli-praktika\">5) Tipi\u010dni protokoli (praktika)</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#protokol-1-imam-mkb-sifru-treba-mi-plan\">Protokol 1: \u201cImam MKB \u0161ifru, treba mi plan\u201d</a></li>\n<li><a href=\"#protokol-2-hocu-izvestaj-za-stampu\">Protokol 2: \u201cHo\u0107u izve\u0161taj za \u0161tampu\u201d</a></li>\n</ul>\n<li><a href=\"#6-troubleshooting\">6) Troubleshooting</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-protokol-anamneza-v1-0-sr\">SINET \u2014 PROTOKOL: Anamneza (v1.0, SR)</h1>\n<p><strong>Uloga Anamneze:</strong> da od MKB-10 \u0161ifre (ili simptoma/pojma) do\u0111e\u0161 do prakti\u010dnih SINET predloga, i da sve mo\u017ee\u0161 da izveze\u0161 u \u010ditljiv izve\u0161taj (Template v2).</p>\n<blockquote><p>\u26a0\ufe0f <strong>Napomena:</strong> Anamneza ne postavlja dijagnozu. Koristi se kao organizacioni i edukativni vodi\u010d.</p></blockquote>\n<hr/>\n<h2 id=\"1-pre-pocetka-sto-treba-da-postoji\">1) Pre po\u010detka (\u0161to treba da postoji)</h2>\n<ol>\n<li>U folderu <code>data/</code> treba da postoje:</li>\n</ol>\n<ul>\n<li><code>mkb10_sr.json</code> (MKB-10 \u0161ifarnik)</li>\n<li><code>sinet_dx_index.json</code> (veza MKB \u2192 SINET)</li>\n</ul>\n<ol>\n<li>Ako dx_index nije dobar \u2192 koristi <strong>Admin Tools \u2192 MKB Linker \u2192 dx_index generator</strong>.</li>\n</ol>\n<hr/>\n<h2 id=\"2-koraci-kreiranje-anamneze-step-by-step\">2) Koraci: kreiranje anamneze (step-by-step)</h2>\n<h3 id=\"2-1-napravi-pacijenta-zapis\">2.1 Napravi pacijenta / zapis</h3>\n<ol>\n<li>Otvori <strong>Anamneza</strong></li>\n<li>Klikni <strong>+ Nova anamneza</strong> (ili izaberi postoje\u0107eg pacijenta)</li>\n<li>Unesi osnovne podatke (ako su polja dostupna): ime/oznaka, napomena</li>\n<li>Klikni <strong>Sa\u010duvaj</strong> (ako postoji)</li>\n</ol>\n<h3 id=\"2-2-pretraga-mkb-10\">2.2 Pretraga MKB-10</h3>\n<ol>\n<li>U polje pretrage upi\u0161i:</li>\n</ol>\n<ul>\n<li>\u0161ifru (npr. <code>I10</code>) ili</li>\n<li>naziv (npr. \u201chipertenzija\u201d) ili</li>\n<li>deo re\u010di</li>\n</ul>\n<ol>\n<li>Klikni rezultat u listi</li>\n</ol>\n<h3 id=\"2-3-povezano-u-sinet\">2.3 \u201cPovezano u SINET\u201d</h3>\n<ol>\n<li>Nakon izbora MKB \u0161ifre, panel <strong>Povezano u SINET</strong> prikazuje predloge</li>\n<li>Odaberi stavke koje \u017eeli\u0161</li>\n<li>Opcije:</li>\n</ol>\n<ul>\n<li><strong>\ud83c\udfb5 Ubaci u SINET</strong> (doda u Listu/Queue ili protokol, zavisi od modula)</li>\n<li><strong>\ud83d\udce6 SharePack</strong> (podela paketa)</li>\n<li><strong>\ud83e\uddfe Pregled vodi\u010da</strong> (Integrativni vodi\u010d)</li>\n</ul>\n<hr/>\n<h2 id=\"3-polje-po-polje-najcesce-stvari\">3) Polje-po-polje (naj\u010de\u0161\u0107e stvari)</h2>\n<h3 id=\"a-polje-mkb-10-pretraga\">A) Polje: MKB-10 pretraga</h3>\n<ul>\n<li><strong>\u0160ta unosi\u0161:</strong> \u0161ifra ili naziv</li>\n<li><strong>Saveti:</strong></li>\n<li>koristi kratke pojmove (\u201csinus\u201d, \u201cstres\u201d, \u201cbol\u201d)</li>\n<li>probaj i latinicu i \u0107irilicu (zavisi od \u0161ifarnika)</li>\n</ul>\n<h3 id=\"b-panel-povezano-u-sinet\">B) Panel: Povezano u SINET</h3>\n<ul>\n<li><strong>Odakle dolazi:</strong> <code>data/sinet_dx_index.json</code> + katalog</li>\n<li><strong>\u0160ta zna\u010di redosled:</strong> prvo najrelevantnije (vi\u0161e referenci / bolji score)</li>\n</ul>\n<h3 id=\"c-dugmad-ubaci-u-sinet-sharepack\">C) Dugmad: Ubaci u SINET / SharePack</h3>\n<ul>\n<li><strong>Ubaci u SINET:</strong> prakti\u010dno \u201cpo\u0161alji u terapiju\u201d (da korisnik odmah mo\u017ee \u25b6)</li>\n<li><strong>SharePack:</strong> napravi paket (za deljenje ili arhivu)</li>\n</ul>\n<hr/>\n<h2 id=\"4-izvoz-template-v2-uvek-isto\">4) Izvoz (Template v2) \u2014 uvek isto</h2>\n<p>U Anamnezi postoji izvoz u:</p>\n<ul>\n<li><strong>TXT</strong> (za brzo \u010ditanje)</li>\n<li><strong>MD</strong> (za dokumentaciju)</li>\n<li><strong>HTML (Template v2)</strong> (naj\u010ditljivije + \u0161tampa + email)</li>\n</ul>\n<p><strong>Tip:</strong> koristi dugme <strong>\ud83d\udccb Kopiraj kompletan plan</strong> u Template v2 izve\u0161taju.</p>\n<hr/>\n<h2 id=\"5-tipicni-protokoli-praktika\">5) Tipi\u010dni protokoli (praktika)</h2>\n<h3 id=\"protokol-1-imam-mkb-sifru-treba-mi-plan\">Protokol 1: \u201cImam MKB \u0161ifru, treba mi plan\u201d</h3>\n<p>1) Pretraga \u0161ifre \u2192 2) Povezano u SINET \u2192 3) \u010dekiraj stavke \u2192 4) Ubaci u SINET \u2192 5) \u25b6 Pokreni</p>\n<h3 id=\"protokol-2-hocu-izvestaj-za-stampu\">Protokol 2: \u201cHo\u0107u izve\u0161taj za \u0161tampu\u201d</h3>\n<p>1) Popuni izbor \u2192 2) Export <strong>HTML</strong> \u2192 3) \u0160tampa (ili Email)</p>\n<hr/>\n<h2 id=\"6-troubleshooting\">6) Troubleshooting</h2>\n<ul>\n<li><strong>Ne vidim \u201cPovezano u SINET\u201d</strong> \u2192 proveri da <code>sinet_dx_index.json</code> postoji i nije prazan</li>\n<li><strong>Predlozi su lo\u0161i</strong> \u2192 pokreni Linker + dx_index generator ponovo</li>\n<li><strong>Ne pamti pacijente</strong> \u2192 proveri da browser ne bri\u0161e site data (PWA / privacy settings)</li>\n</ul>\n    </div>\n  </main>\n</div>\n",
