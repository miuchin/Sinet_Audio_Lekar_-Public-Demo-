o \u017eeli\u0161</li>\n<li>Klikni <strong>\ud83d\udccb KOPIRAJ PROMPT</strong></li>\n<li>Otvori AI chat (npr. ChatGPT) i nalepi prompt</li>\n<li>AI treba da vrati <strong>samo JSON</strong> (bez markdown-a)</li>\n<li>Kopiraj AI JSON odgovor</li>\n<li>U polje <strong>AI odgovor (JSON) \u2014 zalepi ovde</strong> nalepi sadr\u017eaj</li>\n<li>Klikni <strong>\ud83d\udce5 UVEZI U &#x27;Moji simptomi&#x27;</strong></li>\n<li>Idi na <strong>\u2795 Moji simptomi</strong> i proveri da li su stavke tu</li>\n</ol>\n<hr/>\n<h2 id=\"2-polje-po-polje\">2) Polje-po-polje</h2>\n<h3 id=\"a-prompt-textarea\">A) Prompt textarea</h3>\n<ul>\n<li>slu\u017ei da ti napravi \u201cpravilno pitanje\u201d za AI</li>\n</ul>\n<h3 id=\"b-ai-odgovor-textarea\">B) AI odgovor textarea</h3>\n<ul>\n<li>ovde ide <strong>\u010dist JSON</strong></li>\n<li>bez ``` oznaka</li>\n<li>bez dodatnog teksta</li>\n</ul>\n<h3 id=\"c-dugmad\">C) Dugmad</h3>\n<ul>\n<li><strong>\ud83d\udccb KOPIRAJ PROMPT</strong>: kopira prompt u clipboard</li>\n<li><strong>\ud83d\udccb KOPIRAJ AI ODGOVOR</strong>: kopira JSON koji si uneo</li>\n<li><strong>\ud83e\ude9f PRIKA\u017dI AI ODGOVOR</strong>: otvara modal (lak\u0161e kopiranje)</li>\n<li><strong>\ud83d\udcc4 AI izve\u0161taj (HTML)</strong> (ako postoji): pravi Template v2 izve\u0161taj</li>\n</ul>\n<hr/>\n<h2 id=\"3-pravila-za-dobar-rezultat-edukativno\">3) Pravila za dobar rezultat (edukativno)</h2>\n<p>AI daje bolji output kad mu ka\u017ee\u0161:</p>\n<ul>\n<li>\u201cVrati samo JSON, bez markdown-a\u201d</li>\n<li>\u201cSvaka stavka neka ima id, naziv, opis, frekvencije (Hz + minute + opis)\u201d</li>\n<li>\u201cAko ne\u0161to nije medicinska dijagnoza, ozna\u010di kao NON_ICD\u201d (ako radi\u0161 MKB mapiranje)</li>\n</ul>\n<hr/>\n<h2 id=\"4-troubleshooting\">4) Troubleshooting</h2>\n<ul>\n<li><strong>AI vratio markdown</strong> \u2192 ponovi prompt i naglasi \u201csamo JSON\u201d</li>\n<li><strong>Import ne radi</strong> \u2192 JSON nije validan (proveri zareze, navodnike)</li>\n<li><strong>Dobio si premalo stavki</strong> \u2192 tra\u017ei od AI \u201cgeneri\u0161i 10\u201350 varijanti\u201d</li>\n</ul>\n    </div>\n  </main>\n</div>\n",
