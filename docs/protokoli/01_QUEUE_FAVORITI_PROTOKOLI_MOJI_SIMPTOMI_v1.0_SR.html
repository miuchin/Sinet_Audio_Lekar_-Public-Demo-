    contentHtml: "\n<div class='card manual-hero'>\n  <p class='manual-sub'>Ovo je <b>\u010ditljiva HTML</b> verzija protokola (korak\u2011po\u2011korak). \u2705</p>\n  <div class='manual-actions no-print'>\n    <input id='docSearch' class='manual-search' placeholder='\ud83d\udd0e Pretra\u017ei ovaj protokol\u2026' />\n    <button class='btn' onclick='window.find && window.find(document.getElementById(\"docSearch\").value)'>Na\u0111i</button>\n    <a class='btn' style='text-decoration:none; display:inline-flex; align-items:center;' href='./01_QUEUE_FAVORITI_PROTOKOLI_MOJI_SIMPTOMI_v1.0_SR.md' target='_blank' rel='noopener'>Otvori MD</a>\n  </div>\n</div>\n<div class='manual-layout'>\n  <aside class='manual-toc'>\n    <div class=\"toc\">\n<div class=\"toc-title\">Sadr\u017eaj</div>\n<ul class=\"toc-list\">\n<li><a href=\"#1-brza-tabela-u-jednoj-slici-u-glavi\">1) Brza tabela (u jednoj slici u glavi)</a></li>\n<li><a href=\"#2-kada-koristiti-queue-lista\">2) Kada koristiti *Queue / Lista*</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#koristi-lista-kada\">Koristi Lista kada:</a></li>\n<li><a href=\"#ne-koristi-lista-kao-arhivu\">Ne koristi Lista kao \u201carhivu\u201d</a></li>\n</ul>\n<li><a href=\"#3-kada-koristiti-favoriti\">3) Kada koristiti *Favoriti*</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#favorit-je-najbolji-kad\">Favorit je najbolji kad:</a></li>\n<li><a href=\"#favorit-nije-protokol\">Favorit nije protokol</a></li>\n</ul>\n<li><a href=\"#4-kada-koristiti-moji-protokoli\">4) Kada koristiti *Moji protokoli*</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#protokol-koristi-kad\">Protokol koristi kad:</a></li>\n<li><a href=\"#zlatno-pravilo\">Zlatno pravilo</a></li>\n</ul>\n<li><a href=\"#5-kada-koristiti-moji-simptomi\">5) Kada koristiti *Moji simptomi*</a></li>\n<ul class=\"toc-sub\">\n<li><a href=\"#moji-simptomi-koristi-kad\">Moji simptomi koristi kad:</a></li>\n<li><a href=\"#kako-da-bude-uredno-disciplinovan-katalog\">Kako da bude uredno (disciplinovan katalog)</a></li>\n</ul>\n<li><a href=\"#6-gde-se-uklapa-brzo\">6) Gde se uklapa \u26a1 Brzo</a></li>\n</ul></div>\n  </aside>\n  <main class='manual-content'>\n    <div class='card manual-body'>\n      <h1 id=\"sinet-queue-vs-favoriti-vs-protokoli-vs-moji-simptomi-v1-0-sr\">SINET \u2014 Queue vs Favoriti vs Protokoli vs Moji simptomi (v1.0, SR)</h1>\n<p><strong>Cilj:</strong> da uvek zna\u0161 <em>\u0161ta da koristi\u0161</em> i <em>za\u0161to</em>.</p>\n<hr/>\n<h2 id=\"1-brza-tabela-u-jednoj-slici-u-glavi\">1) Brza tabela (u jednoj slici u glavi)</h2>\n<p>| Funkcija | \u0160ta je | Najbolje za | Prednost | Mana ako se pogre\u0161no koristi | |---|---|---|---|---| | <strong>Katalog</strong> | gotove stavke | pronala\u017eenje terapija | veliki izbor | nije \u201ctvoj sistem\u201d, samo biblioteka | | <strong>\ud83c\udfb5 Lista (Queue)</strong> | radna plejlista | \u201cdanas/sad\u201d sesija | brzo slaganje | lako postane haos ako ne pretvara\u0161 u protokol | | <strong>\u2b50 Favoriti</strong> | sa\u010duvane stavke | \u201covo mi je provereno\u201d | jedan klik do omiljenih | nije rutina (nema redosled/loop) | | <strong>\ud83e\udde9 Moji protokoli</strong> | rutina (vi\u0161e koraka) | plan i ponavljanje | redosled + loop + kontrola | zahteva 2\u20133 min da se napravi | | <strong>\u2795 Moji simptomi</strong> | tvoj mini-katalog | kad nema u katalogu | ti kreira\u0161/uvozi\u0161 | treba disciplina: dobar naziv/opis | | <strong>\u26a1 Brzo</strong> | pre\u010dice | \u201cne razmi\u0161ljaj\u201d akcije | 1\u20132 klika do alata | previ\u0161e dugmadi = zagu\u0161enje |</p>\n<hr/>\n<h2 id=\"2-kada-koristiti-queue-lista\">2) Kada koristiti <em>Queue / Lista</em></h2>\n<h3 id=\"koristi-lista-kada\">Koristi Lista kada:</h3>\n<ul>\n<li>testira\u0161 nove stavke</li>\n<li>pravi\u0161 \u201cdanasnji miks\u201d</li>\n<li>\u017eeli\u0161 da pusti\u0161 vi\u0161e terapija zaredom bez pravljenja protokola</li>\n</ul>\n<h3 id=\"ne-koristi-lista-kao-arhivu\">Ne koristi Lista kao \u201carhivu\u201d</h3>\n<p>Ako ti lista ostane ista 3+ dana \u2192 pretvori je u <strong>Moji protokoli</strong>.</p>\n<p><strong>Tipi\u010dan tok:</strong> 1) Katalog \u2192 dodaj u Listu 2) Lista \u2192 \u201cIz Liste\u201d u Moji protokoli 3) Sa\u010duvaj \u2192 loop \u2192 rutina</p>\n<hr/>\n<h2 id=\"3-kada-koristiti-favoriti\">3) Kada koristiti <em>Favoriti</em></h2>\n<h3 id=\"favorit-je-najbolji-kad\">Favorit je najbolji kad:</h3>\n<ul>\n<li>ho\u0107e\u0161 \u201cbookmark\u201d za jednu stavku</li>\n<li>\u017eeli\u0161 brz pristup bez pretrage</li>\n</ul>\n<h3 id=\"favorit-nije-protokol\">Favorit nije protokol</h3>\n<p>Favorit ne pamti redosled vi\u0161e terapija, ne pamti loop i ne kreira plan automatski.</p>\n<hr/>\n<h2 id=\"4-kada-koristiti-moji-protokoli\">4) Kada koristiti <em>Moji protokoli</em></h2>\n<h3 id=\"protokol-koristi-kad\">Protokol koristi kad:</h3>\n<ul>\n<li>\u017eeli\u0161 redosled (A \u2192 B \u2192 C)</li>\n<li>\u017eeli\u0161 loop (ponovi N puta)</li>\n<li>\u017eeli\u0161 da rezultat bude stabilan \u201cprogram\u201d koji se pusti jednim klikom</li>\n</ul>\n<h3 id=\"zlatno-pravilo\">Zlatno pravilo</h3>\n<p>Ako ne\u0161to ponavlja\u0161 \u2192 to je <strong>protokol</strong>, ne lista.</p>\n<hr/>\n<h2 id=\"5-kada-koristiti-moji-simptomi\">5) Kada koristiti <em>Moji simptomi</em></h2>\n<h3 id=\"moji-simptomi-koristi-kad\">Moji simptomi koristi kad:</h3>\n<ul>\n<li>\u017eeli\u0161 da doda\u0161 svoju stavku (npr. li\u010dni opis, li\u010dna kombinacija)</li>\n<li>koristi\u0161 AI Upitnik da generi\u0161e stavke u JSON</li>\n</ul>\n<h3 id=\"kako-da-bude-uredno-disciplinovan-katalog\">Kako da bude uredno (disciplinovan katalog)</h3>\n<ul>\n<li>Naziv: kratko + jasno (npr. \u201cStres \u2014 smirenje (li\u010dno)\u201d)</li>\n<li>Opis: 1\u20132 re\u010denice (kada i za\u0161to)</li>\n<li>Frekvencije: svaka sa minutima i opisom</li>\n</ul>\n<hr/>\n<h2 id=\"6-gde-se-uklapa-brzo\">6) Gde se uklapa \u26a1 Brzo</h2>\n<p>\u26a1 Brzo je \u201ckontrolna tabla\u201d. Idealno:</p>\n<ul>\n<li>6\u201312 dugmadi maksimalno (da bude \u010ditljivo)</li>\n<li>grupisano: Prva pomo\u0107 / Naj\u010de\u0161\u0107e / Alati</li>\n</ul>\n<p>Ako ima previ\u0161e \u2192 korisnik se vra\u0107a na meni i gubi smisao \u201cbrzo\u201d.</p>\n    </div>\n  </main>\n</div>\n",
